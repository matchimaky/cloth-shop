<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="container col-lg-6 col-md-9 col-sm-9">

                <h2 class="register-title">MY SHOP</h2>
                <div class="login-wrapper">
                    <form action="/register" method="post">
                        <div class="mb-3">
                            <div class="row justify-content-between">
                                <div class="col">
                                    <p class="create-account-text">create your account below</p>
                                </div>
                                <div class="col text-end">
                                    <a href="login_page.html" class="back-to-login">back to log in</a>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="firstname" name="firstname" id="firstname" class="form-control" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <input type="lastname" name="lastname" id="lastname" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <input type="confirmpassword" name="confirmpassword" id="password" class="form-control" placeholder="Confirm password">
                        </div>
                        <div class="mb-3 text-end">
                            <button class="btn btn-lg btn-primary" type="submit">REGISTER</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
